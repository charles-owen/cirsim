<p>The output of a NOR gate is <em>false</em> if either or both inputs are true. Otherwise, it is <em>true</em>.</p>

  <tr><th>A</th><th>B</th><th>O</th></tr>

  <tr><td>0</td><td>1</td><td>0</td></tr>
